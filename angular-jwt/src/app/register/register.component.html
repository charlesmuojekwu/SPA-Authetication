<form class="mt-5" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 fw-normal text-center">Please Register</h1>

    <div class="form-floating">
      <input formControlName="name" class="form-control"  placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
        <input formControlName="email" type="email" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2022</p>
  </form>
